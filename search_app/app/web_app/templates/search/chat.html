{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>I-Search Application</h1>
    <form id="chat-form">
        <label for="user_input">Your Query:</label>
        <input type="text" id="user_input" name="user_input" required>
        <div class="centred_button"><button type="submit">Send</button></div>
    </form>
    <label for="response">Response:</label>
    <textarea id="response" readonly rows="10"></textarea>
    <div class="loading" id="loading">Loading...</div>
</div>

<script>
    document.getElementById('chat-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const userInput = document.getElementById('user_input').value;
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = 'block';
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'user_input': userInput
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').value = data.response;
            loadingElement.style.display = 'none';
        })
        .catch(error => {
            console.error('Error:', error);
            loadingElement.style.display = 'none';
        });
    });
</script>
{% endblock content %}
